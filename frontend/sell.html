<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sell</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Global Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    min-height: 100vh;
    background: url("img/homebg.webp") no-repeat center center/cover;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  /* Navbar */
  .navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  .navbar h2 {
    color: #00ffcc;
    font-size: 26px;
    font-weight: 700;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .navbar ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 6px;
    transition: 0.3s;
  }

 

  .navbar ul li button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    background: #ff4d4d;
    color: #fff;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
  }

  .navbar ul li button:hover {
    background: #cc0000;
  }

  /* Page Title */
  .page-title {
    margin-top: 160px;
    text-align: center;
    font-size: 32px;
    font-weight: 700;
    text-shadow: 6px 5px 20px rgba(0, 0, 0, 0.7);
    color: black;
  }

  /* Sell Form */
  .sell-form {
    width: 100%;
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    background: rgba(0, 0, 0, 0.08);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    border: 2px solid black;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  }

  .sell-form input,
  .sell-form textarea {
    padding: 12px 15px;
    border-radius: 10px;
    border: 2px solid black;
    font-size: 16px;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    color: black;
    transition: border 0.3s, background 0.3s;
  }

  .sell-form input:focus,
  .sell-form textarea:focus {
    background: #fff;
   
    outline: none;
  }

  .sell-form textarea {
    min-height: 120px;
    resize: vertical;
  }

  /* Drag & Drop Area */
  .drag-drop {
    border: 3px dashed black;
    border-radius: 12px;
    padding: 25px;
    text-align: center;
    font-size: 16px;
    color: black;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.9);
    transition: background 0.3s, border-color 0.3s, color 0.3s;
  }

  .drag-drop:hover,
  .drag-drop.hover {
   background: rgba(218, 208, 208, 0.15);

  color: white;
  }

  /* Submit Button */
  .sell-form button {
    background: white;
    color: #111;
    font-size: 16px;
    padding: 14px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.3s, transform 0.3s, border 0.3s;
    border: 3px solid black;
  }

  .sell-form button:hover {
      background: black;
  color: white;
  transform: scale(1.01);
   border-color: 4px solid white;
  }

  /* User Products Table */
  .user-products {
    width: 90%;
    max-width: 900px;
    margin: 40px auto;
    background: rgba(0, 0, 0, 0.05);
    border-radius: 12px;
    padding: 20px;
    overflow-x: auto;
  }

  .user-products table {
    width: 100%;
    border-collapse: collapse;
    color: #111;
  }

  .user-products th,
  .user-products td {
    padding: 12px;
    border-bottom: 1px solid #ccc;
    text-align: center;
  }

  .user-products img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
  }

  /* Footer */
  footer {
    margin-top: auto;
    background: rgba(0, 0, 0, 0.4);
    text-align: center;
    padding: 16px;
    color: #ccc;
    font-size: 14px;
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .navbar {
      padding: 10px 20px;
    }

    .navbar h2 {
      font-size: 22px;
    }

    .navbar ul {
      gap: 15px;
    }

    .page-title {
      font-size: 28px;
    }

    .sell-form {
      margin: 40px 20px;
      padding: 20px;
    }
  }
</style>

</head>
<body>

<nav class="navbar">
  <h2>UpStyle Marketplace</h2>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="buy.html">Buy</a></li>
    <li><a href="sell.html">Sell</a></li>
    <li><a href="trade.html">Trade</a></li>
    <li><a href="user.html">User Products</a></li>
    <li><a href="cart.html">üõí Cart <span id="cartCount" style="background:#48ccaf;color:#000;padding:2px 6px;border-radius:25%;font-size:12px;">0</span></a></li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>
</nav>

<div class="page-title">Sell Your Upcycled Products</div>

<form class="sell-form" id="sellForm">
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="text" id="productPrice" placeholder="Price" required>
  <textarea id="productDescription" placeholder="Product Description" required></textarea>
  <div class="drag-drop" id="dragDrop">Drag & Drop Product Image Here or Click to Upload</div>
  <input type="file" id="productImage" accept="image/*" style="display:none;" required>
  <button type="submit">Add Product</button>
</form>

<script>
const API_URL = "http://localhost:5000/api/sell";
const user = JSON.parse(localStorage.getItem('user')) || {name:"Anonymous"};

document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('user'); window.location.href='index.html';
});

// Drag & Drop
const dragDrop = document.getElementById('dragDrop');
const productImage = document.getElementById('productImage');
dragDrop.addEventListener('click', () => productImage.click());
dragDrop.addEventListener('dragover', e => { e.preventDefault(); dragDrop.classList.add('hover'); });
dragDrop.addEventListener('dragleave', () => dragDrop.classList.remove('hover'));
dragDrop.addEventListener('drop', e => {
  e.preventDefault(); dragDrop.classList.remove('hover');
  if(e.dataTransfer.files[0]) productImage.files = e.dataTransfer.files;
  dragDrop.textContent = e.dataTransfer.files[0].name;
});
productImage.addEventListener('change', () => {
  if(productImage.files[0]) dragDrop.textContent = productImage.files[0].name;
});

// Submit Product
document.getElementById('sellForm').addEventListener('submit', async e => {
  e.preventDefault();
  const title = document.getElementById('productName').value.trim();
  const description = document.getElementById('productDescription').value.trim();
  const price = document.getElementById('productPrice').value.trim();
  if(!title || !description || !price || !productImage.files[0]) return alert("All fields required");

  const reader = new FileReader();
  reader.onload = async function(event){
    const imageBase64 = event.target.result;
    const product = { title, description, price, image:imageBase64, sellerName:user.name, status:'Pending' };
    try{
      const res = await fetch(API_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(product)
      });
      if(!res.ok) throw new Error("Failed to submit product");
      alert("Product submitted successfully! Please Check Your Status");
      document.getElementById('sellForm').reset();
      dragDrop.textContent="Drag & Drop Product Image Here or Click to Upload";
      fetchUserProducts();
    } catch(err){ console.error(err); alert(err.message); }
  };
  reader.readAsDataURL(productImage.files[0]);
});

// Fetch user's submitted products
async function fetchUserProducts() {
  const container = document.getElementById('userProductsContainer');
  container.innerHTML = `<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>`;
  try{
    const res = await fetch(API_URL);
    const products = await res.json();
    const userProducts = products.filter(p => p.sellerName === user.name);
    container.innerHTML = userProducts.length===0 ? 
      `<tr><td colspan="5" style="text-align:center;">No products submitted yet.</td></tr>` :
      userProducts.map(p => `
        <tr>
          <td>${p.image?`<img src="${p.image}">`:'No Image'}</td>
          <td>${p.title}</td>
          <td>‚Çπ${p.price}</td>
          <td>${p.description}</td>
          <td>${p.status}</td>
        </tr>
      `).join('');
  } catch(err){ console.error(err); }
}

fetchUserProducts();
</script>
