<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UpStyle Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: url('./img/bg.jpg') no-repeat center center/cover;
      color: #fff;
      overflow-x: hidden;
    }

    .topbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    .topbar h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #f2f2f2;
      letter-spacing: 1px;
    }

    nav a {
      color: #f2f2f2;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d4ff;
    }

    /* --- Main Layout --- */
    .container {
      margin-top: 100px;
      text-align: center;
      padding: 40px;
    }

    /* --- Home Section / Hero --- */
    #homeSection {
      position: relative;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: linear-gradient(
        to bottom right,
        rgba(0, 0, 0, 0.7),
        rgba(0, 0, 0, 0.5)
      );
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00d4ff;
      text-shadow: 0 0 10px ;
    }

    .overlay p {
      color: #ddd;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 25px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg,);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 10px #00d4ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00d4ff;
    }

    /* --- Toast --- */
    .toast {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(255, 0, 0, 0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
      pointer-events: all;
    }

    /* --- Product Section --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }

    .product-card h4 {
      margin: 10px 0;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>UpStyle Fashion</h1>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>
      <!-- <a href="dashboard.html" id="dashLink">Dashboard</a> -->
      <!-- <a href="admin.html" id="adminLink">Admin</a> -->
    </nav>
  </header>

  <main class="container">
    <div id="toast" class="toast"></div>

    <!-- Beautiful Home Section -->
    <section id="homeSection">
      <div class="overlay">
        <h2>Transform Waste Into Wardrobe</h2>
        <p>
          Welcome to <b>UpStyle Fashion Marketplace</b> â€” a space where creativity meets sustainability.
          Discover unique upcycled fashion items or give your own designs a second life.
        </p>
        <a href="login.html" class="btn">Get Started</a>
      </div>
    </section>

  
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const productSection = document.getElementById("productSection");

      if (!token) {
        showToast("Please login first!");
        productSection.classList.add("hidden");
      } else {
        productSection.classList.remove("hidden");
        loadProducts();
      }
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    function loadProducts() {
      const productsDiv = document.getElementById("products");
      const sampleProducts = [
        { title: "Denim Tote Bag", price: 35, image: "./img/item1.jpg" },
        { title: "Recycled Necklace", price: 20, image: "./img/item2.jpg" },
        { title: "Patchwork Jacket", price: 50, image: "./img/item3.jpg" }
      ];

      productsDiv.innerHTML = "";
      sampleProducts.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h4>${item.title}</h4>
          <p>$${item.price}</p>
        `;
        productsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
