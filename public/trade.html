<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("img/trade.png") no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 0;
       background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(8px);
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
     
    }

    .navbar h2 {
      color: #00ffcc;
      font-size: 26px;
      font-weight: 700;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .navbar ul li button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar ul li button:hover {
      background: #cc0000;
    }

/* Page Title */
.page-title {
  margin-top: 160px;
  text-align: center;
  font-size: 32px;
  font-weight: 700;
 text-shadow: 6px 5px 20px rgb(0, 0, 0);
  color: white;
}

/* Trade Form */
.trade-form {
  width: 100%;
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  background: rgba(0, 0, 0, 0.08);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  border: 2px solid black;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.trade-form input,
.trade-form textarea {
   padding: 12px 15px;
  border-radius: 10px;
    border: 2px solid black;
  font-size: 16px;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  color: black;
  transition: border 0.3s, background 0.3s;
}

.trade-form input:focus,
.trade-form textarea:focus {
  
  background: #fff;
}

.trade-form textarea {
  min-height: 120px;
  resize: vertical;
}

.trade-form input::placeholder,
.trade-form textarea::placeholder {
  color: #999;
}

/* Drag & Drop Area */
.drag-drop {
   border: 2px dashed black;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  font-size: 16px;
  color: black;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.9);
  transition: background 0.3s, border-color 0.3s, color 0.3s;
}

.drag-drop:hover,
.drag-drop.hover {
 background: rgba(218, 208, 208, 0.15);

  color: white;
}

/* Buttons */
.trade-form button {
background: white;
  color: #111;
  
  font-size: 16px;
  padding: 14px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 700;
  transition: background 0.3s, transform 0.3s;
  border-color: 3px solid black;
}

.trade-form button:hover {
  background: black;
  color: white;
  transform: scale(1.01);
   border-color: 4px solid white;
}

/* Table */
table {
  width: 90%;
  margin: 30px auto;
  border-collapse: collapse;
  background: rgba(0, 0, 0, 0.4);
  border-radius: 12px;
  overflow: hidden;
}

table th,
table td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #00ffcc;
  color: #fff;
}

table img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}

/* Status Badges */
.status-badge {
  padding: 4px 10px;
  border-radius: 12px;
  font-weight: bold;
  color: #111;
}

.status-badge.pending {
  background: #ffea00;
}

.status-badge.approved {
  background: #0f0;
}

.status-badge.sold {
  background: #f00;
  color: #fff;
}

/* Delete Button */
.delete-btn {
  padding: 6px 12px;
  background: #ff4d4d;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.delete-btn:hover {
  background: #cc0000;
}

/* Footer */
footer {
  margin-top: auto;
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
  padding: 16px;
  color: #ccc;
  font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
  .navbar ul {
    gap: 15px;
  }

  .trade-form {
    margin: 120px 15px 60px;
    padding: 20px;
  }

  table {
    display: block;
    overflow-x: auto;
  }

  table th,
  table td {
    white-space: nowrap;
  }
}

</style>
</head>
<body>

<nav class="navbar">
    <h2>UpStyle Marketplace</h2>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="sell.html">Sell</a></li>
      <li><a href="trade.html">Trade</a></li>
      <li><a href="user.html"> User Products</a></li>
      <li>
        <a href="cart.html">
          üõí Cart <span id="cartCount" style="background:#48ccaf;color:#000;padding:2px 6px;border-radius:25%;font-size:12px;">0</span>
        </a>
      </li>
      <li><button id="logoutBtn">Logout</button></li>
    </ul>
  </nav>

<div class="page-title">Trade Your Upcycled Products</div>

<form class="trade-form" id="tradeForm">
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="text" id="productCondition" placeholder="Condition (e.g., New, Like New)" required>
  <textarea id="productDescription" placeholder="Product Description" required></textarea>
  <div class="drag-drop" id="dragDrop">Drag & Drop Product Image Here or Click to Upload</div>
  <input type="file" id="productImage" accept="image/*" style="display:none;" required>
  <button type="submit">Submit Trade Request</button>
</form>

<script>
const API_URL = "http://localhost:5000/api/trades";
const user = JSON.parse(localStorage.getItem('user') || '{}');
if(!user.name) window.location.href = "index.html";

// Cart count
document.getElementById('cartCount').textContent = (JSON.parse(localStorage.getItem('cart')) || []).length;

// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=> {
  localStorage.removeItem('user');
  window.location.href='index.html';
});

// Drag & Drop
const dragDrop = document.getElementById('dragDrop');
const productImage = document.getElementById('productImage');
dragDrop.addEventListener('click', () => productImage.click());
dragDrop.addEventListener('dragover', e => { e.preventDefault(); dragDrop.classList.add('hover'); });
dragDrop.addEventListener('dragleave', () => dragDrop.classList.remove('hover'));
dragDrop.addEventListener('drop', e => {
  e.preventDefault(); dragDrop.classList.remove('hover');
  if(e.dataTransfer.files[0]) productImage.files = e.dataTransfer.files;
  dragDrop.textContent = e.dataTransfer.files[0].name;
});
productImage.addEventListener('change', () => {
  if(productImage.files[0]) dragDrop.textContent = productImage.files[0].name;
});

// Fetch user products
async function fetchUserProducts() {
  const tbody = document.querySelector('#userProductsContainer tbody');
  tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Loading...</td></tr>`;

  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    console.log("All trades:", data); // debug

    const products = Array.isArray(data) ? data : data.data || [];
    const userProducts = products.filter(p => p.sellerName === user.name);

    if(userProducts.length === 0){
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No products submitted yet.</td></tr>`;
      return;
    }

    tbody.innerHTML = userProducts.map(p => `
      <tr>
        <td>${p.image ? `<img src="${p.image}">` : 'No Image'}</td>
        <td>${p.title}</td>
        <td>${p.condition}</td>
        <td>${p.description}</td>
        <td><span class="status-badge ${p.status.toLowerCase()}">${p.status}</span></td>
        <td><button class="delete-btn" onclick="deleteProduct('${p._id}')">Delete</button></td>
      </tr>
    `).join('');
  } catch(err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Error loading products</td></tr>`;
  }
}

// Submit Trade Form
document.getElementById('tradeForm').addEventListener('submit', e => {
  e.preventDefault();
  const title = document.getElementById('productName').value.trim();
  const condition = document.getElementById('productCondition').value.trim();
  const description = document.getElementById('productDescription').value.trim();
  const file = productImage.files[0];

  if(!title || !condition || !description || !file) return alert("All fields are required");

  const reader = new FileReader();
  reader.onload = async (event) => {
    const image = event.target.result;
    const product = { title, condition, description, image, sellerName:user.name, status:"Pending" };

    try {
      const res = await fetch(API_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(product) });
      if(!res.ok) throw new Error("Failed to submit trade");

      document.getElementById('tradeForm').reset();
      dragDrop.textContent = "Drag & Drop Product Image Here or Click to Upload";
      fetchUserProducts();
      alert("‚úÖ Trade request submitted successfully!");
    } catch(err) { alert(err.message); console.error(err); }
  };
  reader.readAsDataURL(file);
});

// Delete product
async function deleteProduct(id) {
  if(!confirm("Are you sure you want to delete this product?")) return;
  try {
    const res = await fetch(`${API_URL}/${id}`, { method:'DELETE' });
    if(res.ok) fetchUserProducts();
    else alert("Failed to delete product");
  } catch(err) { alert(err.message); console.error(err); }
}

// Initial load
fetchUserProducts();
</script>
</body>
